<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026ÎÖÑÎ∂ÄÌÑ∞Îäî Ï§ëÎî©!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2318 50%, #1a1510 100%);
            font-family: 'Cormorant Garamond', 'Georgia', serif;
            color: #f5e6c8;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(ellipse at top, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(139, 90, 43, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 3rem;
            border: 2px solid rgba(212, 175, 55, 0.3);
            background: rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: #d4af37;
            border-style: solid;
        }

        .container::before {
            top: -2px;
            left: -2px;
            border-width: 3px 0 0 3px;
        }

        .container::after {
            bottom: -2px;
            right: -2px;
            border-width: 0 3px 3px 0;
        }

        h1 {
            font-family: 'Playfair Display', 'Georgia', serif;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 700;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #c9a227;
            margin-bottom: 2rem;
            font-style: italic;
            opacity: 0.8;
        }

        .countdown {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-block {
            background: linear-gradient(145deg, rgba(45, 35, 24, 0.8), rgba(26, 21, 16, 0.9));
            border: 1px solid rgba(212, 175, 55, 0.4);
            padding: 1.5rem 2rem;
            min-width: 130px;
            position: relative;
        }

        .time-block::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            pointer-events: none;
        }

        .time-value {
            font-family: 'Playfair Display', 'Georgia', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #d4af37;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .time-label {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            color: #c9a227;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
        }

        .current-time {
            margin-top: 2.5rem;
            font-size: 1.3rem;
            color: #a89060;
            font-style: italic;
        }

        .celebration {
            display: none;
            font-size: 3rem;
            color: #d4af37;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
            to { text-shadow: 0 0 40px rgba(212, 175, 55, 0.9), 0 0 60px rgba(212, 175, 55, 0.5); }
        }

        .firework {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: firework 1.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes firework {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: #d4af37;
            border-radius: 50%;
            animation: fall linear forwards;
            box-shadow: 0 0 6px rgba(212, 175, 55, 0.8);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .audio-hint {
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background: transparent;
            border: 1px solid rgba(212, 175, 55, 0.5);
            color: #c9a227;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cormorant Garamond', serif;
            letter-spacing: 1px;
        }

        .audio-hint:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: #d4af37;
        }

        .music-control {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(45, 35, 24, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.5);
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .music-control:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: #d4af37;
        }

        /* Ïû•Ïãù ÏöîÏÜå */
        .ornament {
            color: #d4af37;
            font-size: 1.5rem;
            opacity: 0.6;
            margin: 0 1rem;
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .divider-line {
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
        }

        .divider-diamond {
            width: 8px;
            height: 8px;
            background: #d4af37;
            transform: rotate(45deg);
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1>2026ÎÖÑÎ∂ÄÌÑ∞Îäî Ï§ëÎî©!!</h1>
        <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-diamond"></div>
            <div class="divider-line"></div>
        </div>

        <div class="countdown" id="countdown">
            <div class="time-block">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">ÏãúÍ∞Ñ</div>
            </div>
            <div class="time-block">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Î∂Ñ</div>
            </div>
            <div class="time-block">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Ï¥à</div>
            </div>
            <div class="time-block">
                <div class="time-value" id="milliseconds">000</div>
                <div class="time-label">Î∞ÄÎ¶¨Ï¥à</div>
            </div>
        </div>

        <div class="celebration" id="celebration">
            Ï∂ïÌïòÌï¥! Ïù¥Ï†ú Ï§ëÌïôÏÉùÏù¥Îã§!!
        </div>

        <div class="current-time">
            ÌòÑÏû¨ ÏãúÍ∞Å: <span id="currentTime"></span>
        </div>

        <div class="audio-hint" id="audioHint">
            ÌôîÎ©¥ÏùÑ ÌÅ¥Î¶≠ÌïòÎ©¥ Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ ÏÜåÎ¶¨Í∞Ä ÌôúÏÑ±ÌôîÎê©ÎãàÎã§
        </div>
    </div>

    <div class="music-control" id="musicControl" title="Î∞∞Í≤ΩÏùåÏïÖ ÏºúÍ∏∞/ÎÅÑÍ∏∞">
        üîá
    </div>

    <script>
        const targetDate = new Date('2026-01-01T00:00:00');

        // ÏãúÍ∞Ñ ÎèôÍ∏∞ÌôîÎ•º ÏúÑÌïú Ïò§ÌîÑÏÖã Í≥ÑÏÇ∞ (ÏÑúÎ≤Ñ ÏãúÍ∞ÑÍ≥ºÏùò Ï∞®Ïù¥ Î≥¥Ï†ïÏö©)
        let timeOffset = 0;

        // Ïò§ÎîîÏò§ Ïª®ÌÖçÏä§Ìä∏ (ÏÇ¨Ïö©Ïûê Ïù∏ÌÑ∞ÎûôÏÖò ÌõÑ Ï¥àÍ∏∞Ìôî)
        let audioContext = null;
        let lastBeepSecond = -1;
        let celebrationPlayed = false;
        let bgmPlaying = false;
        let bgmNodes = [];
        let bgmInterval = null;

        // Ïò§ÎîîÏò§ Ïª®ÌÖçÏä§Ìä∏ Ï¥àÍ∏∞Ìôî (ÏÇ¨Ïö©Ïûê ÌÅ¥Î¶≠ ÌïÑÏöî)
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                document.getElementById('audioHint').style.display = 'none';
            }
        }

        // Î∞∞Í≤ΩÏùåÏïÖ - Ïï∞ÎπÑÏñ∏Ìä∏ Ìå®Îìú ÏÇ¨Ïö¥Îìú
        function createPadSound(frequency, duration, volume = 0.08) {
            if (!audioContext) return null;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();

            oscillator.type = 'sine';
            oscillator.frequency.value = frequency;

            filter.type = 'lowpass';
            filter.frequency.value = 800;

            oscillator.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Î∂ÄÎìúÎü¨Ïö¥ ÌéòÏù¥Îìú Ïù∏/ÏïÑÏõÉ
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 2);
            gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + duration - 2);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);

            return { oscillator, gainNode };
        }

        // ÏïÑÎ•¥ÌéòÏßÄÏò§ Î©úÎ°úÎîî
        function playArpeggio() {
            if (!audioContext || !bgmPlaying) return;

            const notes = [261.63, 329.63, 392.00, 523.25, 392.00, 329.63]; // C4, E4, G4, C5, G4, E4
            const baseTime = audioContext.currentTime;

            notes.forEach((freq, i) => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();

                osc.type = 'triangle';
                osc.frequency.value = freq;

                osc.connect(gain);
                gain.connect(audioContext.destination);

                const startTime = baseTime + i * 0.5;
                gain.gain.setValueAtTime(0, startTime);
                gain.gain.linearRampToValueAtTime(0.06, startTime + 0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.45);

                osc.start(startTime);
                osc.stop(startTime + 0.5);
            });
        }

        // Î∞∞Í≤ΩÏùåÏïÖ ÏãúÏûë
        function startBGM() {
            if (!audioContext) {
                initAudio();
            }
            if (!audioContext) return;

            bgmPlaying = true;
            document.getElementById('musicControl').textContent = 'üîä';

            // ÏßÄÏÜçÏ†ÅÏù∏ Ìå®Îìú ÏΩîÎìú (C major)
            function playPadChord() {
                if (!bgmPlaying) return;
                const chords = [
                    [130.81, 164.81, 196.00], // C3, E3, G3
                    [146.83, 174.61, 220.00], // D3, F3, A3
                    [164.81, 196.00, 246.94], // E3, G3, B3
                    [130.81, 164.81, 196.00], // C3, E3, G3
                ];
                const chord = chords[Math.floor(Math.random() * chords.length)];
                chord.forEach(freq => createPadSound(freq, 8, 0.06));
            }

            // Ï¥àÍ∏∞ Ìå®Îìú ÏãúÏûë
            playPadChord();

            // 8Ï¥àÎßàÎã§ ÏÉà ÏΩîÎìú
            bgmInterval = setInterval(() => {
                if (bgmPlaying) {
                    playPadChord();
                }
            }, 8000);

            // 3Ï¥àÎßàÎã§ ÏïÑÎ•¥ÌéòÏßÄÏò§
            setInterval(() => {
                if (bgmPlaying && Math.random() > 0.3) {
                    playArpeggio();
                }
            }, 3000);
        }

        // Î∞∞Í≤ΩÏùåÏïÖ Ï§ëÏßÄ
        function stopBGM() {
            bgmPlaying = false;
            document.getElementById('musicControl').textContent = 'üîá';
            if (bgmInterval) {
                clearInterval(bgmInterval);
                bgmInterval = null;
            }
        }

        // Î∞∞Í≤ΩÏùåÏïÖ ÌÜ†Í∏Ä
        function toggleBGM() {
            if (bgmPlaying) {
                stopBGM();
            } else {
                startBGM();
            }
        }

        // ÎπÑÌîÑÏùå ÏÉùÏÑ±
        function playBeep(frequency, duration, volume = 0.5) {
            if (!audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // ÏÉàÌï¥ Ï∂ïÌïò ÏÇ¨Ïö¥Îìú (ÌôîÏùå)
        function playCelebration() {
            if (!audioContext || celebrationPlayed) return;
            celebrationPlayed = true;

            const frequencies = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
            frequencies.forEach((freq, i) => {
                setTimeout(() => {
                    playBeep(freq, 1.5, 0.3);
                }, i * 100);
            });

            // Ï∂îÍ∞Ä Ìå°ÌååÎ†à
            setTimeout(() => {
                [783.99, 987.77, 1174.66].forEach((freq, i) => {
                    setTimeout(() => playBeep(freq, 1, 0.25), i * 150);
                });
            }, 500);
        }

        // Performance APIÎ•º ÏÇ¨Ïö©Ìïú Ï†ïÎ∞ÄÌïú ÏãúÍ∞Ñ Ï∏°Ï†ï
        function getAccurateTime() {
            return Date.now() + timeOffset;
        }

        function updateCountdown() {
            const now = getAccurateTime();
            const diff = targetDate.getTime() - now;

            if (diff <= 0) {
                // ÏÉàÌï¥!
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('celebration').style.display = 'block';
                playCelebration();
                createFireworks();
                return;
            }

            // ÎßàÏßÄÎßâ 10Ï¥à Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ ÏÜåÎ¶¨
            const totalSeconds = Math.ceil(diff / 1000);
            if (totalSeconds <= 10 && totalSeconds !== lastBeepSecond && totalSeconds > 0) {
                lastBeepSecond = totalSeconds;
                // ÎßàÏßÄÎßâ 3Ï¥àÎäî Îçî ÎÜíÏùÄ Ïùå, Îçî ÌÅ∞ ÏÜåÎ¶¨
                if (totalSeconds <= 3) {
                    playBeep(880, 0.15, 0.7); // A5 - ÎÜíÏùÄ Ïùå
                } else {
                    playBeep(660, 0.1, 0.5); // E5 - ÏùºÎ∞ò Ïùå
                }
            }

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            const milliseconds = diff % 1000;

            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            document.getElementById('milliseconds').textContent = String(milliseconds).padStart(3, '0');

            // ÌòÑÏû¨ ÏãúÍ∞Å ÌëúÏãú
            const currentDate = new Date(now);
            document.getElementById('currentTime').textContent = currentDate.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        function createFireworks() {
            const colors = ['#d4af37', '#c9a227', '#f5e6c8', '#b8860b', '#daa520', '#ffd700'];
            const particles = document.getElementById('particles');

            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.5;

                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];

                    const angle = (Math.PI * 2 * i) / 30;
                    const velocity = 50 + Math.random() * 100;
                    const dx = Math.cos(angle) * velocity;
                    const dy = Math.sin(angle) * velocity;

                    particle.style.transform = `translate(${dx}px, ${dy}px)`;
                    particle.style.boxShadow = `0 0 6px ${particle.style.background}`;

                    particles.appendChild(particle);

                    setTimeout(() => particle.remove(), 1500);
                }
            }, 500);
        }

        // 10Ï¥àÎßàÎã§ Î∞∞Í≤ΩÏóê ÌååÌã∞ÌÅ¥ ÏÉùÏÑ± (ÏÉàÌï¥ Ï†Ñ Î∂ÑÏúÑÍ∏∞)
        function createAmbientParticle() {
            const particles = document.getElementById('particles');
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = '-20px';
            particle.style.animationDuration = (3 + Math.random() * 4) + 's';
            particle.style.background = ['#d4af37', '#c9a227', '#b8860b', '#f5e6c8'][Math.floor(Math.random() * 4)];
            particle.style.width = (5 + Math.random() * 10) + 'px';
            particle.style.height = particle.style.width;

            particles.appendChild(particle);
            setTimeout(() => particle.remove(), 7000);
        }

        // Îß§ ÌîÑÎ†àÏûÑÎßàÎã§ ÏóÖÎç∞Ïù¥Ìä∏ (requestAnimationFrame ÏÇ¨Ïö©ÏúºÎ°ú Î∂ÄÎìúÎü¨Ïö¥ Î∞ÄÎ¶¨Ï¥à ÌëúÏãú)
        function animate() {
            updateCountdown();
            requestAnimationFrame(animate);
        }

        // ÏãúÏûë
        animate();
        setInterval(createAmbientParticle, 300);

        // ÌÅ¥Î¶≠ÏúºÎ°ú Ïò§ÎîîÏò§ ÌôúÏÑ±Ìôî
        document.body.addEventListener('click', initAudio, { once: false });
        document.body.addEventListener('touchstart', initAudio, { once: false });

        // ÏùåÏïÖ Ïª®Ìä∏Î°§ Î≤ÑÌäº
        document.getElementById('musicControl').addEventListener('click', (e) => {
            e.stopPropagation();
            toggleBGM();
        });
    </script>
</body>
